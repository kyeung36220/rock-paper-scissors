<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src = "script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="title" style="font-weight: bold">Rock Paper Scissors</div>
        <div class="gameText">First To 5 points Wins</div>
        <div class="buttons">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>
        </div>
        <div class="playerScoreText">Player Score: 0</div>
        <div class="computerScoreText">Computer Score: 0</div>
    </div>
</body>
</html>
